<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Hellders</title>
</head>
<body>
  <header class="header">
    <div class="header__wrapper">
      <a class="header__logo" href="#">
        <img src="img/logo.png" alt="" class="header__logo-img">
      </a>
      <nav class="header__menu">
        <ul class="header__menu-list">
          <li class="header__menu-item">
            <a href="#">Новости</a>
          </li>
          <li class="header__menu-item">
            <a href="#">О нас</a>
          </li>
          <li class="header__menu-item">
            <a href="#">Инвесторам</a>
          </li>
          <li class="header__menu-item">
            <a href="#">Отзывы</a>
          </li>
          <li class="header__menu-item">
            <a href="#">FAQ</a>
          </li>
        </ul>
      </nav>
      <nav class="header__login-nav">
        <button href="#" class="header__login-link">Войти</button>
      </nav>
    </div>
  </header>

  <div class="main-page">
    <div class="main-page__wrapper">
      <img src="img/logo-block.png" alt="" width="275" height="268" class="main-page__logo-img">
      <a href="#" class="main-page__link">
        <img src="img/roadmap.png" alt="" width="171" height="28">
      </a>
    </div>
  </div>

  <div class="login-popup">
    <div class="login-popup__wrapper">
      <form class="login-popup__form" action="https://echo.htmlacademy.ru" method="post">
  				<div class="login-popup__field-group">
            <label for="login-field" class="login-popup__field-label" pattern="A-Za-z">Логин</label>
  					<input id="login-field" class="login-popup__field-input" type="text" name="login" placeholder="Логин">
  				</div>

  				<div class="login-popup__field-group">
            <label for="password-field" class="login-popup__field-label">Пароль</label>
  					<input id="password-field" class="login-popup__field-input" type="password" name="password" placeholder="Пароль">
  				</div>

  				<label class="login-popup__remember">
  					<input class="login-popup__checkbox" type="checkbox" name="remember" checked>
  					Запомнить меня!
  				</label>
  				<a class="login-popup__restore" href="#">Забыли пароль?</a>

          <div class="login-popup__btn-group">
  				  <button class="login-popup__btn" type="submit">Войти</button>
            <button class="login-popup__btn login-popup__btn--reg" type="button">Регистрация</button>
          </div>
  			</form>
      </div>

      <button type="button" class="login-popup__close"></button>
  </div>

  <div class="reg-popup">
    <div class="reg-popup__wrapper">
      <form class="reg-popup__form" action="https://echo.htmlacademy.ru" method="post">
  				<div class="reg-popup__field-group">
            <label for="reg-login-field" class="reg-popup__field-label">Логин</label>
  					<input id="reg-login-field" class="reg-popup__field-input" type="text" name="reg-login" placeholder="Логин">
  				</div>

  				<div class="reg-popup__field-group">
            <label for="reg-password-field" class="reg-popup__field-label">Пароль</label>
  					<input id="reg-password-field" class="reg-popup__field-input" type="password" name="reg-password" placeholder="Пароль">
  				</div>
          <div class="reg-popup__field-group reg-popup__field-group--last">
            <label for="reg-password-repeat-field" class="reg-popup__field-label">Повторите пароль</label>
  					<input id="reg-password-repeat-field" class="reg-popup__field-input" type="password" name="reg-repeat-password" placeholder="Повторите пароль">
  				</div>

          <div class="reg-popup__btn-group">
            <button class="reg-popup__btn" type="submit">Зарегестрироваться</button>
          </div>
  			</form>
      </div>

      <button type="button" class="reg-popup__close"></button>
  </div>

  <div class="modal-overlay">

  </div>

  <script src="js/popup.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
